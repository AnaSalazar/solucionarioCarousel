<!DOCTYPE html>
<html lang="es">
  <head>
  	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>carrusel con JS</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  	<link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <section class="container col-sm-12 colorFondo">
      <div class="row">
        <div class="col-sm-12 centrado">
          <h1 class=" titulo">Carrusel de Brujas</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4 contenedorElementos centrado">
          <div data-slide="0" class="carrusel-content active">
      			<img src="assets/images/bruja.jpg" alt="Imagen 1" class="col-sm-12">
      		</div>
      		<div data-slide="1" class="carrusel-content ">
      			<img src="assets/images/fiesta.jpg" alt="Imagen 2" class="col-sm-12">
      		</div>
      		<div data-slide="2" class="carrusel-content ">
      			<img src="assets/images/silueta.jpg" alt="Imagen 3" class="col-sm-12">
      		</div>
      		<div data-slide="3" class="carrusel-content">
      			<img src="assets/images/sombrero.jpg" alt="Imagen 4" class="col-sm-12">
      		</div>
          <div data-slide="4" class="carrusel-content">
            <img src="assets/images/volando.jpg" alt="Imagen 4" class="col-sm-12">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4 centrado contenedorElementos">
          <a href="#" class="previous btn-sm aparienciaBoton">&#60;</a>
      		<button type="button" data-target="0" class="control btn-xs aparienciaBoton">1</button>
      		<button type="button" data-target="1" class="control btn-xs aparienciaBoton">2</button>
      		<button type="button" data-target="2" class="control btn-xs aparienciaBoton">3</button>
      		<button type="button" data-target="3" class="control btn-xs aparienciaBoton">4</button>
          <button type="button" data-target="4" class="control btn-xs aparienciaBoton">5</button>
      		<a href="#" class="next btn-sm aparienciaBoton">&#62;</a>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
  	<script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
